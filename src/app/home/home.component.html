<div *ngIf="route.children.length === 0">
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Welcome</h4>
        <p class="card-text">
          This application was created using the
          <a target="_blank" href="https://angular.io/" role="button">
            Angular
          </a>
          and
          <a target="_blank" href="https://getbootstrap.com/" role="button">
            Bootstrap
          </a>
          frameworks.
        </p>
        <p class="card-text">
          <a target="_blank" href="https://angular.io/" role="button" class="mr-3">
            <img src="assets/img/angular.svg" height="70" alt="angular" />
          </a>
          <a target="_blank" href="https://getbootstrap.com/" role="button">
            <img src="assets/img/bootstrap.svg" height="50" alt="bootstrap" />
          </a>
        </p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Runtime frameworks</h4>
        <p class="card-text">
          This application runs on the
          <a target="_blank" href="https://cloud.google.com/kubernetes-engine/" role="button">
            Google Kubernetes Engine
          </a>
          as a
          <a target="_blank" href="https://nodejs.org" role="button">
            Node.js
          </a>
          application, with data stored in
          <a target="_blank" href="https://firebase.google.com/docs/firestore/" role="button">
            Google Cloud Firestore
          </a>
        </p>
        <p class="card-text">
          <a target="_blank" href="https://cloud.google.com/kubernetes-engine/" role="button" class="mr-4">
            <img src="assets/img/kubernetes.svg" height="50" alt="kubernetes" />
          </a>
          <a target="_blank" href="https://nodejs.org" role="button" class="mr-4">
            <img src="assets/img/nodejs.svg" height="55" alt="nodejs" />
          </a>
          <a target="_blank" href="https://firebase.google.com/docs/firestore/" role="button">
            <img src="assets/img/firebase.svg" height="55" alt="nodejs" />
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
